<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te ❤️</title>
    <style>
        body { 
            background-color: #fff0f3; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: sans-serif; 
            overflow: hidden; 
        }
        .container { z-index: 10; text-align: center; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .buttons { margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 200px; }
        
        /* Stile dei bottoni */
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 10px; 
            cursor: pointer;
            transition: transform 0.2s ease-in-out; /* Animazione fluida */
        }
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 10px; 
            position: absolute; 
            z-index: 999;
        }
        .heart { position: fixed; top: -10px; color: #ff4d6d; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/c76IJLufpNUMo/giphy.gif" width="150">
        <h1>Vuoi essere il mio San Valentino? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn">SÌ</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let currentScale = 1;

        // Funzione per far scappare il NO e ingrandire il SÌ
        noBtn.addEventListener('mouseover', () => {
            // Fa scappare il NO
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Ingrandisce il SÌ
            currentScale += 0.3; // Aumenta di 0.3 ogni volta
            yesBtn.style.transform = `scale(${currentScale})`;
        });

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = '<h1 style="color:#ff4d6d; text-align:center; margin-top:20vh;">EVVIVA! ❤️<br><br><img src="https://media.giphy.com/media/l41lH4ADRtAYnGsLe/giphy.gif"></h1>';
        });

        // Cuoricini
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);
    </script>
</body>
</html>
