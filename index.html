<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per l'Unica Persona Speciale ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body { 
            background: radial-gradient(circle, #ffdee9 0%, #b5fffc 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: 'Poppins', sans-serif; overflow: hidden; 
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center; max-width: 400px; z-index: 10;
            border: 2px solid #ff4d6d;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.8rem; margin-bottom: 10px; }
        p { color: #555; font-size: 1.1rem; line-height: 1.5; }

        .gif-container img { width: 180px; margin-bottom: 20px; border-radius: 15px; }

        .btn-group {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-top: 30px; position: relative; height: 80px;
        }

        button {
            padding: 15px 35px; font-size: 1.2rem; border-radius: 50px; border: none;
            cursor: pointer; font-weight: 600; transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #yesBtn { background: #ff4d6d; color: white; }
        #yesBtn:hover { transform: scale(1.1); background: #ff758f; }

        #noBtn { background: #6c757d; color: white; position: relative; }

        .warning-text {
            color: #ff4d6d; font-weight: bold; font-size: 0.9rem;
            position: absolute; width: 100%; top: -25px; left: 0;
            opacity: 0; transition: 0.3s;
        }

        .heart-fall {
            position: fixed; top: -10vh; font-size: 1.5rem;
            animation: fall linear forwards; z-index: 1;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="gif-container" id="main-gif">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Bear">
        </div>
        <h1 id="title">Sei la mia felicit√†... ‚ù§Ô∏è</h1>
        <p id="message">Ogni momento con te √® un regalo. Mi faresti l'onore di essere il mio San Valentino?</p>
        
        <div class="btn-group">
            <div id="warning" class="warning-text">‚ö†Ô∏è Impossibile dire NO! üòâ</div>
            <button id="yesBtn">S√å, PER SEMPRE!</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const warning = document.getElementById('warning');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const mainGif = document.getElementById('main-gif');

        let clickCount = 0;
        const frases = [
            "Sei la cosa pi√π bella che mi sia capitata.",
            "Il mio cuore batte solo per te.",
            "Non riesco a immaginare un San Valentino senza di te."
        ];

        // Funzione per muovere il tasto NO e mostrare l'avviso
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            warning.style.opacity = '1';
            
            // Cambia frase mentre provano a scappare
            title.innerText = "Non scappare! üòç";
            message.innerText = "Il destino ha gi√† deciso...";
            
            // Ingrandisce il SI ogni volta che il NO scappa
            let currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.15})`;
        });

        // Quando clicca SI
        yesBtn.addEventListener('click', () => {
            document.querySelector('.card').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" width="200" style="border-radius:20px;">
                <h1 style="font-family:'Dancing Script'; color:#ff4d6d;">Hai reso il mio cuore felice! ‚ù§Ô∏è</h1>
                <p>Non vedo l'ora di festeggiare insieme a te.</p>
                <p style="font-size:0.8rem; color:#888;">Ti amo.</p>
            `;
            startFullHearts();
        });

        // Pioggia di cuori continua
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','üåπ'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 250);

        function startFullHearts() {
            setInterval(createHeart, 50); // Pioggia intensissima alla fine
        }
    </script>
</body>
</html>
