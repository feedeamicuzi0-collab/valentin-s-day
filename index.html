<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per l'Unica Persona Speciale ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body { 
            background: radial-gradient(circle, #ffdee9 0%, #b5fffc 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: 'Poppins', sans-serif; overflow: hidden; 
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center; max-width: 450px; z-index: 10;
            border: 2px solid #ff4d6d;
            transition: all 0.5s ease;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.8rem; margin-bottom: 10px; }
        p { color: #555; font-size: 1.1rem; line-height: 1.6; }

        .gif-container img { width: 180px; margin-bottom: 20px; border-radius: 15px; }

        .btn-group {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-top: 30px; position: relative; min-height: 100px;
        }

        button {
            padding: 15px 35px; font-size: 1.2rem; border-radius: 50px; border: none;
            cursor: pointer; font-weight: 600; transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 100; }
        #noBtn { background: #6c757d; color: white; position: relative; }

        .warning-text {
            color: #ff4d6d; font-weight: bold; font-size: 0.9rem;
            position: absolute; width: 100%; top: -25px; left: 0;
            opacity: 0; transition: 0.3s;
        }

        .heart-fall {
            position: fixed; top: -10vh; font-size: 1.5rem;
            animation: fall linear forwards; z-index: 1;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* Stile per la frase segreta */
        .secret-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: #d63384;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="gif-container" id="main-gif">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Bear">
        </div>
        <h1 id="title">Ehi, dico a te... ‚ù§Ô∏è</h1>
        <p id="message">Ho cercato le parole giuste, ma la verit√† √® che il mio mondo √® pi√π bello da quando ci sei tu. Mi faresti felice essendo il mio San Valentino?</p>
        
        <div class="btn-group">
            <div id="warning" class="warning-text">‚ö†Ô∏è Opzione non disponibile! üòâ</div>
            <button id="yesBtn">S√å! ‚ù§Ô∏è</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const warning = document.getElementById('warning');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const card = document.getElementById('mainCard');

        let yesScale = 1;

        // Logica per il tasto NO
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            warning.style.opacity = '1';
            title.innerText = "Ritenta, sarai pi√π fortunato! üòú";
            
            // Il tasto SI cresce per rendere impossibile ignorarlo
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        // Logica per il tasto SI
        yesBtn.addEventListener('click', () => {
            // Cambio contenuto della card
            card.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" width="200" style="border-radius:20px;">
                <h1>Sapevo che avresti scelto noi! ‚ù§Ô∏è</h1>
                <p>Hai appena reso questa giornata indimenticabile.</p>
                <div class="secret-message" id="typewriter"></div>
            `;
            
            // Avvia pioggia intensa di cuori
            setInterval(createHeart, 100);

            // Frase segreta con effetto scrittura
            const fraseSegreta = "P.S. Sei la persona pi√π speciale che io conosca e non vedo l'ora di vederti. ‚ú®";
            let i = 0;
            function typeWriter() {
                if (i < fraseSegreta.length) {
                    document.getElementById("typewriter").innerHTML += fraseSegreta.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            setTimeout(typeWriter, 1000); // Inizia dopo un secondo
        });

        // Funzione Cuori
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','üåπ','üå∏'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
